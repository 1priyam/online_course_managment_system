<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OCMS</title>
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2>Login to OCMS</h2>

            <div id="message" class="alert" style="display: none;"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="student@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>

                <button type="submit" class="btn" id="login-btn">Login</button>
            </form>

            <p style="margin-top: 1rem;">
                Don't have an account? <a href="http://127.0.0.1:8000/register/">Register here</a>
            </p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem; color: #666;">
                Test credentials: student1@example.com / student123
            </p>
        </div>
    </div>

    <script src="http://127.0.0.1:8000/static/js/auth.js"></script>
    <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('login-btn');

        const originalText = loginBtn.textContent;
        loginBtn.textContent = 'Logging in...';
        loginBtn.disabled = true;

        try {
            const response = await fetch(apiUrl('/auth/login/'), {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                localStorage.setItem('user', JSON.stringify(data.user));

                messageDiv.style.display = 'block';
                messageDiv.className = 'alert alert-success';
                messageDiv.textContent = 'Login successful! Redirecting...';

                setTimeout(() => {
                    if (data.user.role === 'STUDENT') {
                        window.location.href = appPath('/student-dashboard/');
                    } else {
                        window.location.href = appPath('/courses/');
                    }
                }, 800);
            } else {
                messageDiv.style.display = 'block';
                messageDiv.className = 'alert alert-error';
                messageDiv.textContent = data.detail || data.error || 'Login failed. Check your credentials.';
            }
        } catch (error) {
            messageDiv.style.display = 'block';
            messageDiv.className = 'alert alert-error';
            messageDiv.textContent = 'Cannot connect to server. Make sure Django is running.';
        } finally {
            loginBtn.textContent = originalText;
            loginBtn.disabled = false;
        }
    });
    </script>
</body>
</html>
