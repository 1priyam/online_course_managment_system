<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Detail - OCMS</title>
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 700px; margin: 3rem auto; text-align: center;">
            <h2>Course detail moved</h2>
            <p style="margin: 1rem 0;">This project now loads course details through <code>/courses/?id=COURSE_ID</code>.</p>
            <a href="http://127.0.0.1:8000/courses/" class="btn">Go to Courses</a>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            window.location.replace(`http://127.0.0.1:8000/courses/?id=${encodeURIComponent(id)}`);
        }
    </script>
</body>
</html>
