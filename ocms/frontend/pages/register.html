<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OCMS</title>
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2>Create Student Account</h2>

            <div id="message" class="alert" style="display: none;"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" placeholder="Your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="student@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" minlength="6" placeholder="At least 6 characters" required>
                </div>

                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" minlength="6" placeholder="Re-enter password" required>
                </div>

                <button type="submit" class="btn" id="register-btn">Register</button>
            </form>

            <p style="margin-top: 1rem;">
                Already have an account? <a href="http://127.0.0.1:8000/login/">Login here</a>
            </p>
        </div>
    </div>

    <script src="http://127.0.0.1:8000/static/js/auth.js"></script>
    <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const full_name = document.getElementById('full_name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const password2 = document.getElementById('password2').value;
        const messageDiv = document.getElementById('message');
        const registerBtn = document.getElementById('register-btn');

        if (!full_name || !email || !password || !password2) {
            messageDiv.style.display = 'block';
            messageDiv.className = 'alert alert-error';
            messageDiv.textContent = 'All fields are required.';
            return;
        }

        if (password !== password2) {
            messageDiv.style.display = 'block';
            messageDiv.className = 'alert alert-error';
            messageDiv.textContent = 'Passwords do not match.';
            return;
        }

        const originalText = registerBtn.textContent;
        registerBtn.textContent = 'Registering...';
        registerBtn.disabled = true;

        try {
            const response = await fetch(apiUrl('/auth/register/'), {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ full_name, email, password, password2 })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                localStorage.setItem('user', JSON.stringify(data.user));

                messageDiv.style.display = 'block';
                messageDiv.className = 'alert alert-success';
                messageDiv.textContent = 'Registration successful! Redirecting...';

                setTimeout(() => {
                    window.location.href = appPath('/student-dashboard/');
                }, 900);
            } else {
                let errorMessage = 'Registration failed. Please check your details.';
                if (data.detail) {
                    errorMessage = data.detail;
                } else if (typeof data === 'object') {
                    const firstKey = Object.keys(data)[0];
                    if (firstKey && Array.isArray(data[firstKey])) {
                        errorMessage = data[firstKey][0];
                    }
                }

                messageDiv.style.display = 'block';
                messageDiv.className = 'alert alert-error';
                messageDiv.textContent = errorMessage;
            }
        } catch (error) {
            messageDiv.style.display = 'block';
            messageDiv.className = 'alert alert-error';
            messageDiv.textContent = 'Cannot connect to server. Make sure Django is running.';
        } finally {
            registerBtn.textContent = originalText;
            registerBtn.disabled = false;
        }
    });
    </script>
</body>
</html>
